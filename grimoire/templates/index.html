<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Fira+Code&family=IM+Fell+English&family=Major+Mono+Display&family=Orbitron:wght@400;600&family=Philosopher:wght@400;700&display=swap">
    <style>
        {{ css }}
        
        body {
            font-family: var(--body-font);
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 0;
            margin: 0;
            background-image: var(--page-texture);
        }
        
        .grimoire-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            border: 7px var(--border-style) var(--primary-color);
            border-radius: 8px;
            background-color: var(--background-color);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        .grimoire-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(
                circle at center,
                transparent 80%,
                rgba(0, 0, 0, 0.1)
            );
            pointer-events: none;
        }
        
        h1 {
            font-family: var(--header-font);
            color: var(--primary-color);
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
            text-align: center;
            font-size: 3rem;
            margin-bottom: 2rem;
            border-bottom: 3px double var(--primary-color);
            padding-bottom: 1rem;
        }
        
        h2 {
            font-family: var(--header-font);
            color: var(--secondary-color);
            margin-top: 2rem;
            font-size: 1.8rem;
            border-bottom: 1px solid var(--secondary-color);
            padding-bottom: 0.3rem;
        }
        
        .toc-category {
            margin-bottom: 2rem;
        }
        
        .toc-list {
            list-style-type: none;
            padding-left: 1rem;
        }
        
        .toc-item {
            margin: 0.8rem 0;
            padding-left: 1.5rem;
            position: relative;
        }
        
        .toc-item::before {
            content: "â¦¿";
            position: absolute;
            left: 0;
            color: var(--primary-color);
        }
        
        .toc-link {
            color: var(--primary-color);
            text-decoration: none;
            border-bottom: 1px dotted transparent;
            transition: all 0.3s;
            font-size: 1.1rem;
        }
        
        .toc-link:hover {
            color: var(--secondary-color);
            border-bottom: 1px dotted var(--secondary-color);
        }
        
        .grimoire-footer {
            text-align: center;
            margin-top: 3rem;
            font-style: italic;
            opacity: 0.8;
            border-top: 1px solid var(--secondary-color);
            padding-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="grimoire-container">
        <h1>{{ title }}</h1>
        
        <div class="toc">
            {% for category, pages in categories.items() %}
            <div class="toc-category">
                <h2>{{ category }}</h2>
                <ul class="toc-list">
                    {% for page in pages %}
                    <li class="toc-item">
                        <a href="{{ page.path }}" class="toc-link">{{ page.title }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            {% endfor %}
        </div>
        
        <div class="grimoire-footer">
            <p>"The difference between madness and genius is measured only by success!"</p>
        </div>
    </div>
</body>
</html>
