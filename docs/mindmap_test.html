        let showTodos = true;
        
        const width = document.getElementById('mindmap').clientWidth;
        const height = 600;
        
        const svg = d3.select("#mindmap")
            .append("svg")
            .attr("width", width)
            .attr("height", height);
        
        const g = svg.append("g");
        
        // Create zoom behavior
        const zoom = d3.zoom()
            .scaleExtent([0.1, 4])
            .on("zoom", (event) => {
                g.attr("transform", event.transform);
            });
        
        svg.call(zoom);
        
        // Create tree layout
        const tree = d3.tree()
            .size([height - 100, width - 200])
            .separation((a, b) => (a.parent == b.parent ? 1 : 2) / a.depth);
        
        // Create hierarchy
        const root = d3.hierarchy(data);
        
        // Collapse all nodes initially except root and first level
        root.descendants().forEach(d => {
            if (d.depth > 1) {
                if (d.children) {
                    d._children = d.children;
                    d.children = null;
                }
            }
        });
        
        let i = 0;
        
        function update(source) {
            // Compute the new tree layout
            const treeData = tree(root);
            const nodes = treeData.descendants();
            const links = treeData.descendants().slice(1);
            
            // Normalize for fixed-depth
            nodes.forEach(d => {
                d.y = d.depth * 180;
            });
            
            // Update nodes
            const node = g.selectAll('g.node')
                .data(nodes, d => d.id || (d.id = ++i));
            
            // Enter new nodes
            const nodeEnter = node.enter().append('g')
                .attr('class', 'node')
                .attr('transform', d => `translate(${source.y0 || 0},${source.x0 || 0})`)
                .on('click', click);
            
            // Add circles
            nodeEnter.append('circle')
                .attr('r', 1e-6)
                .style('fill', d => {
                    if (d.data.type === 'root') return '#ff6b6b';
                    if (d.data.type === 'category') return d.data.metadata?.color || '#4ecdc4';
                    if (d.data.type === 'project') return '#45b7d1';
                    return '#96ceb4';
                })
                .style('opacity', 0.8);
            
            // Add labels
            nodeEnter.append('text')
                .attr('dy', '.35em')
                .attr('x', d => d.children || d._children ? -13 : 13)
                .style('text-anchor', d => d.children || d._children ? 'end' : 'start')
                .text(d => {
                    const icon = d.data.metadata?.icon || '';
                    return `${icon} ${d.data.name}`;
                })
                .style('fill-opacity', 1e-6);
            
            // Add todo badges
            if (showTodos) {
                const todoBadges = nodeEnter.filter(d => d.data.todo_summary && d.data.todo_summary.total > 0)
                    .append('g')
                    .attr('class', 'todo-badge')
                    .attr('transform', 'translate(15, -15)');
                
                todoBadges.append('circle')
                    .attr('r', 8)
                    .style('fill', d => {
                        if (d.data.todo_summary.high_priority > 0) return '#ff4757';
                        if (d.data.todo_summary.medium_priority > 0) return '#ffa502';
                        return '#2ed573';
                    });
                
                todoBadges.append('text')
                    .text(d => d.data.todo_summary.total)
                    .attr('dy', '.35em')
                    .style('font-size', '10px')
                    .style('fill', 'white')
                    .style('text-anchor', 'middle');
            }
            
            // Transition nodes to their new position
            const nodeUpdate = nodeEnter.merge(node);
            
            nodeUpdate.transition()
                .duration(750)
                .attr('transform', d => `translate(${d.y},${d.x})`);
            
            nodeUpdate.select('circle')
                .attr('r', d => {
                    if (d.data.type === 'root') return 12;
                    if (d.data.type === 'category') return 10;
                    if (d.data.type === 'project') return 8;
                    return 6;
                })
                .style('fill', d => {
                    if (d.data.type === 'root') return '#ff6b6b';
                    if (d.data.type === 'category') return d.data.metadata?.color || '#4ecdc4';
                    if (d.data.type === 'project') return '#45b7d1';
                    return '#96ceb4';
                })
                .attr('cursor', 'pointer');
            
            nodeUpdate.select('text')
                .style('fill-opacity', 1);
            
            // Update todo badges
            nodeUpdate.selectAll('.todo-badge')
                .style('display', showTodos ? 'block' : 'none');
            
            // Remove exiting nodes
            const nodeExit = node.exit().transition()
                .duration(750)
                .attr('transform', d => `translate(${source.y},${source.x})`)
                .remove();
            
            nodeExit.select('circle')
                .attr('r', 1e-6);
            
            nodeExit.select('text')
                .style('fill-opacity', 1e-6);
            
            // Update links
            const link = g.selectAll('path.link')
                .data(links, d => d.id);
            
            // Enter new links
            const linkEnter = link.enter().insert('path', 'g')
                .attr('class', 'link')
                .attr('d', d => {
                    const o = {x: source.x0 || 0, y: source.y0 || 0};
                    return diagonal(o, o);
                });
            
            // Transition links to their new position
            linkEnter.merge(link).transition()
                .duration(750)
                .attr('d', d => diagonal(d, d.parent));
            
            // Remove exiting links
            link.exit().transition()
                .duration(750)
                .attr('d', d => {
                    const o = {x: source.x, y: source.y};
                    return diagonal(o, o);
                })
                .remove();
            
            // Store the old positions for transition
            nodes.forEach(d => {
                d.x0 = d.x;
                d.y0 = d.y;
            });
        }
        
        // Diagonal line generator
        function diagonal(s, d) {
            const path = `M ${s.y} ${s.x}
                         C ${(s.y + d.y) / 2} ${s.x},
                           ${(s.y + d.y) / 2} ${d.x},
                           ${d.y} ${d.x}`;
            return path;
        }
        
        // Toggle children on click
        function click(event, d) {
            if (d.children) {
                d._children = d.children;
                d.children = null;
            } else {
                d.children = d._children;
                d._children = null;
            }
            update(d);
        }
        
        // Add tooltip functionality
        
        
        // Global functions for controls
        window.expandAll = function() {
            root.descendants().forEach(d => {
                if (d._children) {
                    d.children = d._children;
                    d._children = null;
                }
            });
            update(root);
        };
        
        window.collapseAll = function() {
            root.descendants().forEach(d => {
                if (d.children && d.depth > 0) {
                    d._children = d.children;
                    d.children = null;
                }
            });
            update(root);
        };
        
        window.resetView = function() {
            svg.transition().duration(750).call(zoom.transform, d3.zoomIdentity);
        };
        
        window.toggleTodos = function() {
            showTodos = !showTodos;
            const button = document.getElementById('todoToggle');
            if (button) {
                button.classList.toggle('active', showTodos);
                button.textContent = showTodos ? 'Hide Todos' : 'Show Todos';
            }
            update(root);
        };
        
        // Initial render
        root.x0 = height / 2;
        root.y0 = 0;
        update(root);
        
        // Center the view
        svg.call(zoom.transform, d3.zoomIdentity.translate(50, 50));
        
    </script>
</body>
</html>
