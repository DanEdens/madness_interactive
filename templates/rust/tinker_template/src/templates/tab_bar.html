<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f0f0;
            user-select: none;
        }
        
        #tab-bar {
            display: flex;
            height: 40px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ccc;
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
        }
        
        .tab {
            display: flex;
            align-items: center;
            min-width: 100px;
            max-width: 200px;
            height: 36px;
            margin: 2px 2px 0 2px;
            padding: 0 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px 4px 0 0;
            cursor: pointer;
        }
        
        .tab.active {
            background-color: #fff;
            border-bottom: none;
        }
        
        .tab-title {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: 13px;
        }
        
        .tab-close {
            margin-left: 8px;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #666;
        }
        
        .tab-close:hover {
            background-color: #e0e0e0;
            color: #333;
        }
        
        #new-tab-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 36px;
            margin: 2px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: #666;
        }
        
        #new-tab-button:hover {
            background-color: #e0e0e0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="tab-bar">
        <button id="new-tab-button">+</button>
    </div>
    <script src="tab_bar.js"></script>
</body>
</html>
